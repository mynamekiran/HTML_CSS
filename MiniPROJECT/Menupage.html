<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
       
        background-color: lightblue;
        }
  
        table
        {
            border: 1px solid black;
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }





    </style>

</head>
<body>

    <center><h1>Food Menu</h1></center>

    <table border="1" style="height: 200px;">
        
       
        <thead align="center">
            
            <th>food Variety</th>
            <th>Dishes</th>
            <th>Rupees</th>
            <th>Select for order</th>
            <th>Order</th>
        </thead>

        <tbody>
            <tr align="center">
               
                <td>Starter</td>
                <td><img src="Starter.jpeg"></td>
                <td>50/-</td>

                <td><button>Add card</button></td>
                
            </tr>
            <tr align="center">
               
                <td>Veg</td>
                <td><img src="Veg.jpeg"></td>
                <td>100/-</td>
                <td><input type="checkbox"></td>
                <td><button>Add card</button></td>
                
            </tr>
            <tr align="center">
               
                <td>Non-Veg</td>
                <td><img src="NonVeg.jpeg"></td>
                <td>160/-</td>
                <td><input type="checkbox"></td>
                <td><button>Add card</button></td>
                
            </tr>
        </tbody>
        
    </table>
</body>
</html>
